<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="APiguave">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fylo.css">

    <title>Fylo Data Storage Component</title>
</head>
<body>
    <main>
       <section class="container">
            <div class="fylo_content">
                <div class="logo">
                    <img src="Images/logo.svg" alt="logo">
                </div>
                <div class="icons">
                    <div class="icon"><img src="Images/icon-document.svg" alt="document" class="icon_image"></div>
                    <div class="icon"><img src="Images/icon-folder.svg" alt="folder" class="icon_image"></div>
                    <div class="icon"><img src="Images/icon-upload.svg" alt="icon-upload" class="icon_image"></div>
                </div>
            </div>
            <div class="fylo_info">
                <p class="fylo_text">You've used <strong>815 GB</strong> of your storage</p>
                <div class="fylo_data">
                    <div class="progress_bar"></div>
                    <div class="data_bar">
                        <span>0 GB</span>
                        <span>1000GB</span>
                    </div>
                </div>
                <div class="float_info">
                    <p class="text_float"><strong class="number">185</strong> GB Left</p>
                </div>
            </div>
       </section>
    </main>
</body>
</html>
